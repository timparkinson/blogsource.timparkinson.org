{{ define "main" }}
    {{ .Content }}
    <ul class="no-bullets">
        {{ range .Pages }}
            <li>
                <li>{{ .Date.Format "2006-01-02" }} - <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> - {{ .Page.Description }}</li>
            </li>
        {{ end }}
    </ul>
{{ end }}
