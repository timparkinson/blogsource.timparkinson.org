<!DOCTYPE html>
<html lang="en" charset="utf-8">
    {{ partial "head.html" . -}}
<body>
    {{ partial "header.html" . -}}
    <main>
	    {{ block "main" . }}
	    {{ end }}
    </main>
    {{ partial "footer.html" . -}}
</body>
</html>

{{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
{{ end }}
